syntax = "proto3";

message AlbedoNetDataView
{
    int32 offset  = 1;
    int32 size    = 2;
}

message AlbedoNetData // Using Protobuf to avoid Endiance Problems
{
    repeated float data = 1; // Assert(4bytes per element) & Get size via data_size()
    repeated AlbedoNetDataView views = 2;
    
    optional string comment = 3; // Comment will not be serialized if emtpy
}